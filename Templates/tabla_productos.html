<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <link rel="icon" href="/Resources/icono.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/Styles/tabla_productos.css">
</head>
<body>

    <!-- Contenedor general -->
    <div class="container mt-5">
        <h3 class="text-center">Productos Registrados</h3>
        <table class="table table-bordered table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="product-table"></tbody>
        </table>

        <div class="mt-5 text-center">
            <button class="btn btn-primary mx-2" onclick="window.location.href='/Templates/registro_productos.html'">Registrar Producto</button>
            <button class="btn btn-secondary mx-2" onclick="window.location.href='admin.html'">Volver a Admin</button>
        </div>
    </div>

    <!-- Modal para editar producto -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-edit">
                        <div class="form-group">
                            <label for="editname">Nombre del Producto</label>
                            <input type="text" class="form-control" id="editname" required>
                        </div>
                        <div class="form-group">
                            <label for="editprecio">Precio</label>
                            <input type="number" class="form-control" id="editprecio" required>
                        </div>
                        <div class="form-group">
                            <label for="editdesc">Descripción</label>
                            <textarea class="form-control" id="editdesc" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editfileimg">Cambiar Imagen</label>
                            <input class="form-control" type="file" id="editfileimg">
                        </div>
                        <input type="hidden" id="editcodigo">
                        <button type="button" class="btn btn-primary" id="saveEdit">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar producto -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Eliminar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar este producto?</p>
                    <input type="hidden" id="deletecodigo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JS de Producto -->
    <script type="module" src="/Controllers/tabla_productos.js"></script>
</body>
</html>
