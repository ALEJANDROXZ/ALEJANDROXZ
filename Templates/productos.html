<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/Styles/productos.css">
</head>
<body>

    <!-- Barra de navegación con el mismo color base -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4CAF50;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/Resources/icono.png" alt="Logo del vivero" class="img-fluid" style="width: 50px;">
                <span class="vivero-name">Tulipán y Rama</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dates.html">¿Quiénes somos?</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Templates/contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="/index.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Productos -->
    <section id="productos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Nuestros Productos</h2>

            <!-- Categoría: Plantas -->
            <h3 class="text-center">Plantas</h3>
            <div class="row" id="productos-plantas">
                <!-- Los productos de plantas se cargarán aquí -->
            </div>

            <!-- Categoría: Flores -->
            <h3 class="text-center mt-5">Flores</h3>
            <div class="row" id="productos-flores">
                <!-- Los productos de flores se cargarán aquí -->
            </div>

            <!-- Categoría: Herramientas de Jardinería -->
            <h3 class="text-center mt-5">Herramientas de Jardinería</h3>
            <div class="row" id="productos-jardineria">
                <!-- Los productos de jardinería se cargarán aquí -->
            </div>
        </div>
    </section>

    <!-- Modal para detalles del producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modal-product-image" class="img-fluid" src="" alt="Imagen del producto">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modal-product-name"></h4>
                            <p id="modal-product-description"></p>
                            <h5>Precio: $<span id="modal-product-price"></span></h5>
                            <div class="input-group mb-3">
                                <label for="product-quantity" class="mr-2">Cantidad:</label>
                                <input type="number" id="product-quantity" class="form-control" value="1" min="1" style="width: 70px;">
                            </div>
                            <h5>Total: $<span id="modal-product-total"></span></h5>
                            <button class="btn btn-primary mt-3" id="login-to-buy">Debes iniciar sesión para comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS de Productos -->
    <script type="module" src="/Controllers/productos.js"></script>
</body>
</html>
