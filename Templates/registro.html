<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/Resources/icono.png">

    <link rel="stylesheet" href="/Styles/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegación con logo y botón de inicio de sesión -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/Resources/icono.png" alt="Logo del vivero">
                <span class="vivero-name">Tulipán y Rama</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dates.html">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/templates/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/templates/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-3" href="/index.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <h2>Registrar Nuevo Usuario</h2>
        <br>
        <input type="text" id="edtuser" placeholder="Correo Electrónico" required>
        <input type="text" id="edtconfiuser" placeholder="Confirmar Correo Electrónico" required>
        <input type="password" id="edtpsw" placeholder="Contraseña" required>
        <input type="password" id="edtconfipsw" placeholder="Confirmar Contraseña" required>

        <!-- Tipo de cuenta -->
        <select id="tipoCuenta" required>
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
        <br>

        <!-- Contraseña de administrador -->
        <div id="adminPassContainer" style="display:none;">
            <input type="password" id="adminPassword" placeholder="Contraseña de Administrador">
        </div>

        <label for="togglePassword">
            <input type="checkbox" id="togglePassword"> Mostrar Contraseña
        </label> 

        <input type="submit" id="btncrear" value="Registrar Usuario" class="btn btn-primary">
        <input type="button" id="btnatras" value="Atrás" class="btn btn-secondary">
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Vivero. Todos los derechos reservados.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="/Controllers/registro.js"></script>
</body>
</html>
